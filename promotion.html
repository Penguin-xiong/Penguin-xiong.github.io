<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects 101</title>
    <link rel="stylesheet" href="style.css" />
    <script src="site.js" defer></script>
  </head>
  <div id="wrapper">
    <body>
      <header>
        <img class="head" src="img/0hsu.jpg" alt="Hsu Logo" />
        <h1>Javascript Projects 101</h1>
      </header>
      <section>
        <h3>Time</h3>
        <h3 id="welcome">welcome id</h3>

        <!--  Header  -->
        <header>
          <br />
          <div class="left column">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="promotion.html">Projects</a></li>
            </ul>
          </div>
        </header>
        <div class="main column">
          <!--  section  article  -->
          <section>
            <article>
              <h2>To do List</h2>
              <ul>
                <li class="doThis"></li>
                <!--  list items  -->
              </ul>
              <input type="text" id="todo-list" placeholder="Add a new item" />
              <button type="button" class="doButton">Add to Do</button>
            </article>
          </section>
          <!--  section aside  -->
          <section>
            <aside>
              <h2>Pokemon API</h2>
              <div id="pokemon-container"></div>
              <script>
                //    P o k e m o n   A P I
                const getRandomPokemon = async () => {
                  const pokemonId = Math.floor(Math.random() * 151); // Adjust the range as needed
                  const url = `https://pokeapi.co/api/v2/pokemon/${pokemonId}`;
                  const response = await fetch(url);
                  const pokemonData = await response.json();
                  return pokemonData;
                };

                const renderPokemon = (pokemonData) => {
                  const pokemonImage = document.createElement("img");
                  pokemonImage.src = pokemonData.sprites.front_default;
                  pokemonImage.alt = pokemonData.name;

                  const pokemonContainer =
                    document.getElementById("pokemon-container");
                  pokemonContainer.appendChild(pokemonImage);
                };

                getRandomPokemon().then(renderPokemon);
              </script>
            </aside>
          </section>
        </div>
      </section>
    </body>
